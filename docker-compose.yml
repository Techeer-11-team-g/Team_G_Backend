
services:
  # ==========================================================================
  # Application Services
  # ==========================================================================

  # Django Web Application
  web:
    build: .
    command: gunicorn config.wsgi:application -c gunicorn.conf.py
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - log_volume:/app/logs
      - ./credentials/gcp-key.json:/app/gcs-credentials.json
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - rabbitmq
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery:
    build: .
    command: celery -A config worker -l info
    volumes:
      - .:/app
      - log_volume:/app/logs
    env_file:
      - .env
    depends_on:
      - web
      - redis
      - rabbitmq

  # Celery Beat (Scheduler)
  celery-beat:
    build: .
    command: celery -A config beat -l info
    volumes:
      - .:/app
      - log_volume:/app/logs
    env_file:
      - .env
    depends_on:
      - web
      - redis
      - rabbitmq

  # ==========================================================================
  # Database & Message Queue
  # ==========================================================================

  # MySQL Database
  db:
    image: mysql:8.0
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${DB_NAME:-team_g_db}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
    ports:
      - "3307:3306"  # 호스트 3307 -> 컨테이너 3306 (로컬 MySQL과 충돌 방지)
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management
    ports:
      - "5672:5672"
      - "15672:15672" # Management UI
      - "15692:15692" # Prometheus metrics
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "check_running" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==========================================================================
  # Search & Storage
  # ==========================================================================

  # OpenSearch
  opensearch:
    image: opensearchproject/opensearch:2.11.1
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: [ "CMD-SHELL", "curl -s http://localhost:9200 | grep -q 'cluster_name'" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # OpenSearch Dashboards
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.1
    ports:
      - "5601:5601"
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: "true"
    depends_on:
      - opensearch

  # ==========================================================================
  # Reverse Proxy
  # ==========================================================================

  # Nginx
  nginx:
    image: nginx:1.24-alpine
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
    depends_on:
      - web

  # ==========================================================================
  # Monitoring Stack
  # ==========================================================================

  # Prometheus
  prometheus:
    image: prom/prometheus:v2.48.0
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    depends_on:
      - cadvisor

  # Grafana
  grafana:
    image: grafana/grafana:10.2.2
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus

  # cAdvisor - Container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    privileged: true

  # ==========================================================================
  # Logging Stack
  # ==========================================================================

  # Fluent Bit - Log collector
  fluent-bit:
    image: fluent/fluent-bit:2.2
    volumes:
      - ./deploy/fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
      - ./deploy/fluent-bit/parsers.conf:/fluent-bit/etc/parsers.conf
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - log_volume:/var/log/django:ro
    depends_on:
      - opensearch

  # ==========================================================================
  # Exporters for Prometheus
  # ==========================================================================

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: redis:6379
    depends_on:
      - redis

  # MySQL Exporter
  mysql-exporter:
    image: prom/mysqld-exporter:v0.15.1
    ports:
      - "9104:9104"
    environment:
      DATA_SOURCE_NAME: "root:${DB_PASSWORD:-rootpassword}@(db:3306)/"
    depends_on:
      - db

  # Nginx Exporter
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:0.11
    ports:
      - "9113:9113"
    command:
      - '-nginx.scrape-uri=http://nginx:80/stub_status'
    depends_on:
      - nginx

  # Celery Exporter
  celery-exporter:
    image: danihodovic/celery-exporter:0.9.1
    ports:
      - "9808:9808"
    environment:
      CE_BROKER_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672//
    depends_on:
      - rabbitmq

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:
  opensearch_data:
  prometheus_data:
  grafana_data:
  static_volume:
  log_volume:

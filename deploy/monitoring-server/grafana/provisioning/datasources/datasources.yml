apiVersion: 1

datasources:
  # Prometheus - Metrics
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false

  # Jaeger - Tracing
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: false

  # OpenSearch - Logging
  - name: OpenSearch
    type: grafana-opensearch-datasource
    access: proxy
    url: http://opensearch-logging:9200
    jsonData:
      database: "teamg-logs-*"
      flavor: opensearch
      version: "2.11.0"
      timeField: "@timestamp"
      logMessageField: message
      logLevelField: level
    editable: false

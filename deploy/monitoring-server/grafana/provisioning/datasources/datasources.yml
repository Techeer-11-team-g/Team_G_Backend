apiVersion: 1

datasources:
  # =========================================================================
  # Prometheus - 메트릭
  # =========================================================================
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false

  # =========================================================================
  # Loki - 로깅
  # =========================================================================
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000

  # =========================================================================
  # Jaeger - 트레이싱
  # =========================================================================
  - name: Jaeger
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    editable: false

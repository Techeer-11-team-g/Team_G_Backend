# =============================================================================
# Prometheus Configuration
# 메트릭 수집 설정
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - '/etc/prometheus/alert-rules.yml'

scrape_configs:
  # =========================================================================
  # Monitoring Server 자체 메트릭
  # =========================================================================

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - 호스트 메트릭 (CPU, Memory, Disk, Network)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Loki - 로그 시스템 메트릭
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # =========================================================================
  # App Server (Django)
  # 배포 완료 후 실제 IP로 변경하세요
  # =========================================================================
  - job_name: 'django'
    static_configs:
      - targets: ['APP_SERVER_PRIVATE_IP:8000']
    metrics_path: /metrics

  # =========================================================================
  # Queue Server (Redis, RabbitMQ)
  # 배포 완료 후 실제 IP로 변경하세요
  # =========================================================================

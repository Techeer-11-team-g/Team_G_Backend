global:
  slack_api_url: 'SLACK_WEBHOOK_URL'

route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'slack-notifications'
  routes:
    - match:
        severity: critical
      receiver: 'slack-critical'
    - match:
        severity: warning
      receiver: 'slack-notifications'

receivers:
  - name: 'slack-notifications'
    slack_configs:
      - channel: '#monitoring-alerts'
        username: 'AlertManager'
        icon_emoji: ':warning:'
        send_resolved: true
        title: '{{ .Status | toUpper }}: {{ .CommonLabels.alertname }}'
        text: |
          *Alert:* {{ .CommonLabels.alertname }}
          *Severity:* {{ .CommonLabels.severity }}
          *Description:* {{ .CommonAnnotations.description }}
          *Details:*
          {{ range .Alerts }}
            - *{{ .Labels.instance }}*: {{ .Annotations.summary }}
          {{ end }}

  - name: 'slack-critical'
    slack_configs:
      - channel: '#monitoring-critical'
        username: 'AlertManager'
        icon_emoji: ':rotating_light:'
        send_resolved: true
        title: ':rotating_light: CRITICAL: {{ .CommonLabels.alertname }}'
        text: |
          *Alert:* {{ .CommonLabels.alertname }}
          *Severity:* CRITICAL
          *Description:* {{ .CommonAnnotations.description }}
          {{ range .Alerts }}
            - *{{ .Labels.instance }}*: {{ .Annotations.summary }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']

# =============================================================================
# Queue Server (GCE VM 2)
# - Redis
# - RabbitMQ
# - Celery Workers (analysis, fitting, default)
#
# 외부 API 통신: OpenAI, Google Vision API, fashn-ai
# =============================================================================

services:
  redis:
    image: redis:7.2-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management
    ports:
      - "5672:5672"
      - "15672:15672"
      - "15692:15692"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rabbitmq123}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: always
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Celery Worker - Analysis 큐 전용 (이미지 분석, 임베딩 생성)
  celery-worker-analysis:
    image: asia-northeast3-docker.pkg.dev/${GCP_PROJECT_ID:-sodium-ray-484105-d3}/team-g/team-g-backend:latest
    command: celery -A config worker -Q analysis -l info --concurrency=30 --pool=gevent -n analysis@%h
    volumes:
      - log_volume:/app/logs
      - /home/jwon000310/sodium-ray-484105-d3-49c57ef84014.json:/app/credentials.json:ro
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-rabbitmq123}@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
    depends_on:
      - redis
      - rabbitmq
    restart: always

  # Celery Worker - Fitting 큐 전용 (가상 피팅)
  celery-worker-fitting:
    image: asia-northeast3-docker.pkg.dev/${GCP_PROJECT_ID:-sodium-ray-484105-d3}/team-g/team-g-backend:latest
    command: celery -A config worker -Q fitting -l info --concurrency=10 --pool=gevent -n fitting@%h
    volumes:
      - log_volume:/app/logs
      - /home/jwon000310/sodium-ray-484105-d3-49c57ef84014.json:/app/credentials.json:ro
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-rabbitmq123}@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
    depends_on:
      - redis
      - rabbitmq
    restart: always

  # Celery Worker - Default 큐 (일반 태스크)
  celery-worker-default:
    image: asia-northeast3-docker.pkg.dev/${GCP_PROJECT_ID:-sodium-ray-484105-d3}/team-g/team-g-backend:latest
    command: celery -A config worker -Q default -l info --concurrency=20 --pool=gevent -n default@%h
    volumes:
      - log_volume:/app/logs
      - /home/jwon000310/sodium-ray-484105-d3-49c57ef84014.json:/app/credentials.json:ro
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-rabbitmq123}@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
    depends_on:
      - redis
      - rabbitmq
    restart: always

  # Redis Exporter for Prometheus
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
    depends_on:
      - redis
    restart: always

volumes:
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  log_volume:
    driver: local

version: "3.8"

# =============================================================================
# App Server (GCE VM 1)
# - Nginx
# - Django + DRF + LangChain + Gunicorn
#
# 통신: Cloud SQL, OpenSearch, Queue Server, GCS
# =============================================================================

services:
  web:
    build:
      context: ../../
      dockerfile: Dockerfile
    command: gunicorn config.wsgi:application -c gunicorn.conf.py
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - log_volume:/app/logs
      - /home/jwon000310/sodium-ray-484105-d3-49c57ef84014.json:/app/credentials.json:ro
    expose:
      - "8000"
    env_file:
      - ../../.env
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:1.24-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - web
    restart: always

volumes:
  static_volume:
    driver: local
  media_volume:
    driver: local
  log_volume:
    driver: local

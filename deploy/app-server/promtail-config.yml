# =============================================================================
# Promtail Configuration for App Server
# Docker 컨테이너 로그를 Loki로 전송
# =============================================================================

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://10.0.0.6:3100/loki/api/v1/push

scrape_configs:
  - job_name: django
    static_configs:
      - targets:
          - localhost
        labels:
          job: django
          app: team-g-backend
          __path__: /var/lib/docker/containers/*/*-json.log
    pipeline_stages:
      - json:
          expressions:
            log: log
            stream: stream
      - output:
          source: log
